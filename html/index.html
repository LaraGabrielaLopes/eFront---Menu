<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Menu</title>
</head>
<body>
<!--Barra de navegação-->
<nav class="navigation">
    <div class="navigation-inner site-container">
        <img id="logo">
        <div class="main-navigation">
            <ul class="main-navigation-ul">
                <li><a href="">Home</a></li>
                <li><a href="">Sobre Nós</a></li>
                <li><a href="">Contato</a></li>
                <li><a href="">Projetos</a></li>
                <li><a href="">Trabalhe Conosco</a></li>
            </ul>
        </div>
        <div id="btnBurguer" class="burguer-container" onclick="menuFn(this)">
            <div class="bar1"></div>
            <div class="bar2"></div>
            <div class="bar3"></div>
        </div>
        <script>
            function menuFn(x) {
                x.classList.toggle("change")
            }
        </script>
    </div>
</nav>

<section class="section-top-banner">
    <div class="top-banner__inner site-container">
        <div class="top-banner__image">
            <img class="image-desenvolvedora" src="../image/desenvolvedora.png" alt="mulher programando">
        </div>
        <div class="top-banner__text">
            <div class="top-banner__text-up">
                <span class="top-banner__span">Olá, me chamo </span>
                <h2 class="top-banner__h2">Lara</h2>
            </div>
            <div class="top-banner__text-down">
                <h2 class="top-banner__h2">Gabriela</h2>
                <span class="top-banner__span2">E juntas, vamos iniciar essa jornada.</span>
            </div>
            <p style="color: #fff; font-size: 20px;">Preparada ?</p>
            <a href="#" class="a-button">Vamos Lá!</a>
        </div>
    </div>
</section>


<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="../js/main.js"></script>
</body>
</html>
